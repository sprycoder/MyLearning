<div ng-controller="referenceController as rc">
    <div class="page-header">
        <h1>{{viewName}}</h1>
    </div>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Link</th>
        </tr>
        <tr ng-repeat="item in data.referenceItems">
            <td>{{item.item}}</td>
            <td>{{item.description}}</td>
            <td><a href="{{item.link}}" target="_newtab">{{item.link}}</a></td>
        </tr>
    </table>
</div>
