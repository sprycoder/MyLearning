<div ng-controller="glossaryController as gc">
    <div class="page-header">
        <h1>{{viewName}}</h1>
    </div>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="item in data.glossaryItems">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
        </tr>
    </table>
</div>
